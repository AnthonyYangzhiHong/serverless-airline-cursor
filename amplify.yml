version: 1
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - cd src/items-frontend
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: src/items-frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - src/items-frontend/node_modules/**/* 